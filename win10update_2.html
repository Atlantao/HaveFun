<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Windows 10 Update - 2</title>
	<style>
		body {
			background:#006dae; 
			user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			vertical-align:middle; 
			text-align:center;
			z-index: -1;
			margin:0;
			padding:0;
		}

		.CT {
			vertical-align:middle;
			position: absolute;
			top: 50%;
			height: 70px;
			margin-left:auto;
			margin-right:auto;
			display:block;
			width:500px;
			margin-top: -5%;
			font-family:Segoe UI Light, Segoe UI, Arial;
			font-size:23px;
			color:#fff;
			font-weight:normal;
			text-align:center;
			user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
		}

		.image_block {
			position: absolute;
			bottom: 17px;
			left: 50%;
			width: 50%;
			margin: -5% 0 0 -25%;
		}
		
		p {
			display:block;
			float:middle;
			text-align:center;
			width:100%;
		}

		.centeragain {
			width:500px;
			margin:0px auto;
			text-align:left;
		}
		
		.messageBox {  
			display:block;
			color:#67A2E6;
			font-family:Segoe UI Light, Segoe UI, Arial;
			font-size:20px;
			margin-left:auto;
			margin-right:auto;
			text-align:center;
			user-select:none;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;
			z-index:999;  
		}  


		.loader {
			position: relative;
			padding-top: 100px;
			width: 50px;
			margin: auto;
		}
		.loader .circle {
			position: absolute;
			width: 48px;
			height: 48px;
			opacity: 0;
			transform: rotate(225deg);
			animation-iteration-count: infinite;
			animation-name: orbit;
			animation-duration: 5.5s;
		}
		.loader .circle:after {
			content: '';
			position: absolute;
			width: 6px;
			height: 6px;
			border-radius: 5px;
			background: #fff;
			/* Pick a color */
		}
		.loader .circle:nth-child(2) {
		  animation-delay: 240ms;
		}
		.loader .circle:nth-child(3) {
		  animation-delay: 480ms;
		}
		.loader .circle:nth-child(4) {
		  animation-delay: 720ms;
		}
		.loader .circle:nth-child(5) {
		  animation-delay: 960ms;
		}
		@keyframes orbit {
		  0% {
			transform: rotate(225deg);
			opacity: 1;
			animation-timing-function: ease-out;
		  }
		  7% {
			transform: rotate(345deg);
			animation-timing-function: linear;
		  }
		  30% {
			transform: rotate(455deg);
			animation-timing-function: ease-in-out;
		  }
		  39% {
			transform: rotate(690deg);
			animation-timing-function: linear;
		  }
		  70% {
			transform: rotate(815deg);
			opacity: 1;
			animation-timing-function: ease-out;
		  }
		  75% {
			transform: rotate(945deg);
			animation-timing-function: ease-out;
		  }
		  76% {
			transform: rotate(945deg);
			opacity: 0;
		  }
		  100% {
			transform: rotate(945deg);
			opacity: 0;
		  }
		}


		#bottom {
			position: fixed;
			bottom: 10%;
			width: 100%;
			left:0;
			text-align:center;
		}
		.timeSpan{
			display:-moz-inline-box;
			display:inline-block;
			width: 44px;
		}
	</style>

</head>
<body>
	<div style="display:block;position:absolute;min-width:100%; min-height:100%;margin:0;padding:0;">
		<div class="centeragain">
			<div class="CT">
				<div class="FONT">
					<div class="loader" style="vertical-align:middle;padding-top:2px;margin-left: 50px;">
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
						<div class="circle"></div>
					</div>
					<div style="margin-top: 8px;">正在配置 Windows10 更新</div>
					<a id="ref" data-translate="_win10workingonupdates"> </a> &nbsp;
					<span class="timeSpan"><a id="timer" style="">1%</a></span>
					<span data-translate="_win7percent">已完成</span>
					<br>
					<span data-translate="_win10donotturnoff">不要关闭计算机</span>
				</div>
			<div id="bottom" data-translate="_win10willrestart"></div>
			</div>
		</div>
	</div>
</body>
<script>
	window.onload = function(){
		var x = 1;
		initPage();
		// 启动%进程
		function initPage(){
			var r = randomNum(0,9);
			x = x + r;
			if(x>100){
				document.getElementById("timer").innerText = "99%";
			}else{
				document.getElementById("timer").innerText = x +"%";
			}
			var num = randomNum(0,5) * 1000;
			back(num);
		}
		
		function back(num){
			setTimeout(function(){
				initPage();
			},num)
		}
		
		//生成从minNum到maxNum的随机数
		function randomNum(minNum,maxNum){ 
			switch(arguments.length){ 
				case 1: 
					return parseInt(Math.random()*minNum+1,10); 
				break; 
				case 2: 
					return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
				break; 
					default: 
						return 0; 
					break; 
			} 
		}
	}
</script>
</html>
