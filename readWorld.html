<body>
	<h3>è¾“å…¥éœ€è¦æœ—è¯»çš„å•è¯</h3>
	<div class="accent">

		<select name="type">
			<option value="2">ç¾</option>
			<option value="1">è‹±</option>
		</select>
	</div>
	<div class="add">

	<div class="main">

<script>
	$(function(){
		var url = "http://dict.youdao.com/dictvoice?audio=";
		var arr;
		var list = localStorage.getItem("list");
		if(list!=null && list!=""){
			arr = list.split(",");
			// éå†æ•°æ®æ·»åŠ 
			for(var i=1;i<=arr.length;i++){
				if(arr[i-1]==""){
					continue;
				}
				if(i==1){
					$(".read:eq(0)>input").val(arr[i-1]);
				}else{
					addSpan(i,arr[i-1]);
				}
			}
		}else{
			arr = [];
			addSpan(1,"");
		}
		// åˆ é™¤æŒ‰é’®å‡ºç°æ¶ˆå¤±
		$(".read").mouseover(function(){
			delButtonOver(this)
		}).mouseout(function(){
			delButtonOut(this);
		})
		
		// æ·»åŠ æŒ‰é’®
		$(".add").click(function(){
			// è·å–æ•°ç»„é•¿åº¦
			let leg = $(".main span").length + 1;
			addSpan(leg,"");
		})
		
		// æœ—è¯»æŒ‰é’®
		$(".read>button:eq(0)").click(function(){
			readText(this);
		})
		// åˆ é™¤æŒ‰é’®
		$(".read>button:eq(1)").click(function(){
			delSelf(this);
		})
	
	
	
	
	
		
		function delButtonOver(t){
			$(t).find("button:eq(1)").css("display","inherit");
		}
		function delButtonOut(t){
			$(t).find("button:eq(1)").css("display","none");
		}
		// æ·»åŠ å…ƒç´ 
		function addSpan(v,val){
			let sp = '<span class="read" v="'+v+'">\
				<input v="'+v+'" type="text" value="'+val+'" />\
				<button v="'+v+'">ğŸ”ˆ</button>\
				<button v="'+v+'">âŒ</button>\
				</span>';
			// æ·»åŠ è‡³é¡µé¢
			$(".main").append(sp);
			// äº‹ä»¶
			$(".read[v="+v+"]").mouseover(function(){
				delButtonOver(this)
			}).mouseout(function(){
				delButtonOut(this);
			}).find("button:eq(0)").click(function(){
				readText(this);
			})
			$(".read[v="+v+"]>button:eq(1)").click(function(){
				delSelf(this);
			})
			
		}
		// æœ—è¯»
		function readText(t){
			let i = $(t).attr("v");
			// è·å–è¦æœ—è¯»çš„å†…å®¹
			let text = $(".read>input[v="+i+"]").val();
			// åˆ¤æ–­æ˜¯å¦ä¸ºç©º
			if(isNull(text)){
				return;
			}
			// æ·»åŠ è‡³æœ¬åœ°å­˜å‚¨
			if($.inArray(text, arr)==-1){
				arr[arr.length] = text;
				let arrs = arr.join(",");
				localStorage.setItem("list",arrs);
			}
			// æœ—è¯»
			let type = $("select[name=type]").val();
			let u = url + text + "&type=" + type;
			$("audio").attr("src",u);
			$("audio")[0].load();
			$("audio")[0].play();
		}
		// åˆ é™¤
		function delSelf(t){
			let i = $(t).attr("v");
			$(".read[v="+i+"]").remove();
			// ä»å­˜å‚¨ä¸­ç§»å‡º
			arr.splice(i-1,1);
			let arrs = arr.join(",");
			localStorage.setItem("list",arrs);
		}
		// åˆ¤æ–­æ˜¯å¦ä¸ºç©º
		function isNull( str ){
			if ( str == "" ) return true;
			var regu = "^[ ]+$";
			var re = new RegExp(regu);
			return re.test(str);
		}
		
	})
</script>
